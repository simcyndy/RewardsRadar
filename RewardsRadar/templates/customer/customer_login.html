{% extends 'base.html' %}

{% block content %}
  <h2>Customer Login</h2>
  {% if invalid_creds %}
    <p class="error">Invalid username or password.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    {{ form.password.label_tag }}
    {{ form.password }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
